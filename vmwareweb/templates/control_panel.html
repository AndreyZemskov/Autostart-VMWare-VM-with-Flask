{% extends "base.html" %}
{% block content %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>

<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Control Panel</h3>
                  </div>
                  <div class="col col-xs-6 text-right">
                    <a href="{{ url_for('engines.create_vm') }}"target="blank"><button type="button" class="btn btn-primary">Create One</button></a>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th class="text-center">Virtual Machine</em></th>
                        <th class="text-center">Status</th>
                        <th class="text-center">Last Check</th>
                    </tr>
                  </thead>
                  <tbody>

                        {% for key, value in collection_info.items() %}
                            {% if value == 'Ok' %}
                                <tr class="success">
                                    <td align="center"> {{ key }} </td>
                                    <td align="center"> {{ value }} </td>
                                    <td align="center">{{ last_check_time[0] }} </td>
                                </tr>
                            {% else %}
                                <tr class="danger">
                                    <td align="center"> {{ key }} </td>
                                    <td align="center"> {{ value }}</td>
                                    <td align="center"> </td>

                                    </td>
                                </tr>
                            {% endif %}
                        {% endfor %}
                          </tr>
                        </tbody>
                </table>
              </div>
                  <div class="panel-footer">
                    <div class="row">
                      <div class="col col-xs-10 pull-left">
                        <a href="{{ url_for('engines.view') }}"target="blank"><button type="button" class="btn btn-primary">Initialization</button></a>
                        <a href="{{ url_for('engines.monitoring') }}"target="blank"><button type="button" class="btn btn-primary">Listening Servers</button></a>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div></div></div>

{% endblock content %}
